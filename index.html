<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac_Toe - Play Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body>
    <main class="background">
        <section class="header">
            <h1>Tic-Tac-Toe</h1>
            <h2 class="result">Let's Play! 🏁</h2>
        </section>
        <section class="players">
            <span class="playerX"><span class="tickX">✔</span>Player 1 (X)</span>
            <span class="tie">TIE</span>
            <span class="playerO">Player 2 (O)<span class="tickO">✔</span></span>
        </section>
        <section class="wins">
            <span class="playerX">0</span>
            <span class="tie">0</span>
            <span class="playerO">0</span>
        </section>
        <section class="board">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
<footer>
    Site is developed and maintained by: © Geevar C. Zacharias
</footer>
</html>
